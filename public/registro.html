<body> 
    <main>
        <div class="container">
            <h1>Registro</h1>
            <form action="/agregarUsuario" method="post">
                <label>Nombre</label>
                <input type="text" name="nombre" placeholder="Nombres" required>
                <div class="apellidos">
                    <article class="espacio"><label>Apellido paterno</label><br>
                    <input type="text" name="apellido_p" placeholder="Apellido paterno" required></article>

                    <article><label>Apellido materno</label><br>
                    <input type="text" name="apellido_m" placeholder="Apellido Materno" required></article>
                </div>
                <label>Telefono</label>
                <input type="text" name="telefono" placeholder="10 digitos" required>
                <hr>
                <label for="contraseña"> Contraseña</label>
                <input type="password" name="contraseña" placeholder="Al menos 8 caracteres" required>
                <label for="confimar">Confirmar contraseña</label>
                <input type="password" name="confimar" placeholder="Ingrese la contraseña nuevamente" required>
                <button type="submit">Registrarse</button>
            </form>
        </div>
